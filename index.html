<!DOCTYPE html>
<html>
<head>
  <base href="/chatweb/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Chat App">

  <title>Chat App</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Configuração de renderizador para máxima performance
    window.flutterWebRenderer = "html";
  </script>

  <!-- O motor do Flutter deve carregar sem interferências -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading-indicator" style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;font-family:sans-serif;background-color:#ffffff;">
    <div class="spinner"></div>
    <p style="margin-top:20px;color:#333;font-weight:bold;">Carregando...</p>
  </div>

  <style>
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    body { margin: 0; }
  </style>

  <script>
    window.addEventListener('load', function(ev) {
      // Inicialização limpa e direta
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- OneSignal carregado ao final para não bloquear o Flutter -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        await OneSignal.init({
          appId: "61e6874c-bca0-4628-ad07-8053c0cd499e",
          serviceWorkerPath: "OneSignalSDK.sw.js",
          allowLocalhostAsSecureOrigin: true,
        });
      } catch (e) {
        console.warn('OneSignal deferred error:', e);
      }
    });
  </script>
</body>
</html>
